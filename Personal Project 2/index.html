<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Форма реєстрації користувача</title>
</head>
<body>
  <div id="network-status">Статус мережі:</div>
  <h1>Форма реєстрації користувача</h1>

  <form id="registration-form">
    <div>
      <label for="surname">Прізвище:</label>
      <input type="text" id="surname" name="surname" required>
    </div>
    <div>
      <label for="firstName">Ім'я:</label>
      <input type="text" id="firstName" name="firstName" required>
    </div>
    <div>
      <label for="age">Вік:</label>
      <input type="number" id="age" name="age" required>
    </div>
    <div>
      <label for="education">Освіта:</label>
      <input type="text" id="education" name="education" required>
    </div>
    <div>
      <label for="contact">Контактні дані:</label>
      <input type="text" id="contact" name="contact" required>
    </div>
    <div>
      <label for="desiredPosition">Бажана професія:</label>
      <input type="text" id="desiredPosition" name="desiredPosition" required>
    </div>
    <div>
      <button type="submit">Зареєструватися</button>
    </div>
    <div id="error-message" style="display: none; color: red;"></div>
    <div>
      <label for="profession">Професія:</label>
      <select id="profession" name="profession" required disabled>
        <option value="">Виберіть професію</option>
        <option value="Лікар">Лікар</option>
        <option value="Вчитель">Вчитель</option>
        <option value="Інженер">Інженер</option>
        <option value="Актор">Актор</option>
        <option value="Програміст">Програміст</option>
        <option value="Дизайнер">Дизайнер</option>
        <option value="Повар">Повар</option>
        <option value="Бармен">Бармен</option>
        <option value="Адміністратор">Адміністратор</option>
        <option value="Викладач англійської мови">Викладач англійської мови</option>
        <option value="Економіст">Економіст</option>
        <option value="Юрист">Юрист</option>
        <option value="Музикант">Музикант</option>
        <option value="Пекар">Пекар</option>
        <option value="Продавець-консультант">Продавець-консультант</option>
      </select>
      <button id="complete-registration-btn">Завершити реєстрацію</button>
  </form>

  <script src="main.js"></script>
</body>
</html>
