<!DOCTYPE html>
<html>
<head>
  <title>Магазин кросівок</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Магазин кросівок</h1>

  <form id="addForm">
    <h2>Додати кросівку</h2>
    <label for="name">Назва:</label>
    <input type="text" id="name" required>
    <label for="brand">Бренд:</label>
    <input type="text" id="brand" required>
    <label for="price">Ціна:</label>
    <input type="number" id="price" required>
    <button type="submit">Додати</button>
  </form>

  <div id="shoesList">
    <h2>Список кросівок</h2>
    <ul id="list"></ul>
  </div>

  <div id="shoesGallery">
    <h2>Галерея кросівок</h2>
    <div id="gallery">
      <img src="images/Jordan Air 1 Retro High.jpg" alt="Jordan Air 1 Retro High">
      <img src="images/Nike Air Force 1 SF Special Field Desert Camo.jpg" alt="Nike Air Force 1 SF">
      <img src="images/Nike Air Force 1.jpeg" alt="Nike Air Force 1">
      <img src="images/Nike Air Huarache 1.jpg" alt="Nike Air Huarache 1">
      <img src="images/Nike Air Jordan 1 Mid Yellow-White.jpg" alt="Nike Air Jordan 1 Mid">
      <img src="images/Nike Air Jordan 1 Retro.jpg" alt="Nike Air Jordan 1 Retro">
      <img src="images/Nike Air Jordan 3 Retro SE.jpg" alt="Nike Air Jordan 3 Retro SE">
      <img src="images/Nike Air Max 2090 Orange.jpg" alt="Nike Air Max 2090">
      <img src="images/Nike Air Max 720.jpg" alt="Nike Air Max 720">
      <img src="images/Nike Air Max Excee.jpeg" alt="Nike Air Max Excee">
      <img src="images/Nike Blazer Mid 77 Vintage White.jpg" alt="Nike Blazer Mid 77">
      <img src="images/Nike Huarache.jpg" alt="Nike Huarache">
      <img src="images/Nike Hyperdunk X Low.jpg" alt="Nike Hyperdunk X Low">
      <img src="images/Nike Sb Dunk Low Philadelphia Phillies.jpg" alt="Nike Sb Dunk Low">
      <img src="images/Nike W Nsw React Vision Essential Black.jpg" alt="Nike W Nsw React Vision">
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
