<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
    .green-background {
        background-color: green;
    }
    .font-size-35 {
        font-size: 35px;
    }
    </style>

    <script>
    $(document).ready(function() {
    $('a[href^="https://"]').attr('target', '_blank');
    });
    </script>

    <script>
        $(document).ready(function() {
        $('h3 + div').each(function() {
        $(this).insertBefore($(this).prev('h3'));
        });
        });
    </script>

      <script>
        $(document).ready(function() {
        $('input[type="checkbox"]').on('change', function() {
        const checkedCount = $('input[type="checkbox"]:checked').length;
        if (checkedCount >= 3) {
        $('input[type="checkbox"]:not(:checked)').prop('disabled', true);
        } else {
        $('input[type="checkbox"]').prop('disabled', false);
        }
        });
        });
    </script>
</head>
<body>
<!--Завдання 1-->
<h2 class="head">header1</h2>
    <h2 class="head">header2 <span class="inner">inner elem1</span></h2>
    <h2>header3</h2>
    <h2 class="head">header4<span>inner elem2</span></h2>
    <h2>header5</h2>
    <script>
        $(document).ready(function() {
        $('h2.head').css('background-color', 'green');
        $('h2.head').find('.inner').css('font-size', '35px');
    });
    </script>
